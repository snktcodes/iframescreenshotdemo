<html>
<script type="text/javascript">
    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;
    var x = "black",
        y = 2;

    function init() {
        canvas = document.getElementById('can');

        ctx = canvas.getContext("2d");
        make_base();
    }

    function make_base() {
        base_image = new Image();
        base_image.src = 'Download.jpg';
        base_image.onload = function() {
            ctx.drawImage(base_image, 0, 0);
        }
    }

    function download() {
        var link = document.getElementById('link');
        link.setAttribute('download', 'MintyPaper.png');
        link.setAttribute('href', canvas.toDataURL("image/png").replace("image/png", "image/octet-stream"));
        link.click();
    }
</script>

<body onload="init()">
    <a id="link"></a>
    <canvas id="can" width="500" height="800" style="position: absolute;
    top: 0;
    left: 0;
    right: 0;
    margin: auto;
    overflow: hidden;
    width: 45vh;"></canvas>
    <input type="button" value="Capture" id="btn" onclick="download()" style="position: absolute;
    bottom: 80px;
    left: 0;
    right: 0;
    margin: auto;
    width: 20%;
    height: 7%;
    font-size: 2.5rem;">
</body>

</html>
